<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Background Images</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;

      /* Default (mobile/smaller screens) background */
      background-image: url('./mobile-bg.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center center;

      position: relative;
      color: #004a99;
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    /* Desktop background image override */
    @media (min-width: 992px) {
      html, body {
        background-image: url('./desktop-bg.jpg');
        /* Replace the above URL with your actual desktop image path or URL */
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center center;
      }
    }

    /* Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 38, 77, 0.65);
      z-index: -1;
    }

    /* Header bar */
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .logo img {
      height: 40px;
      width: auto;
      user-select: none;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: url('https://cdn-icons-png.flaticon.com/512/847/847969.png') center center no-repeat;
      background-size: contain;
      cursor: pointer;
      user-select: none;
    }

    .page-content {
      margin-top: 60px;
      flex: 1;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      min-height: calc(100vh - 60px);
      max-width: 100vw;
      box-sizing: border-box;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px 20px;
      justify-items: center;
      background: transparent;
      border-radius: 12px;
      box-sizing: border-box;
      width: 100%;
      max-width: 58.333vw; /* col-lg-7 approx */
    }

    @media (min-width: 1400px) {
      .container {
        max-width: 50vw; /* col-xxl-6 approx */
      }
    }

    @media (max-width: 900px) {
      .container {
        max-width: 100%;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px 20px;
        padding: 0;
      }
    }

    @media (max-width: 480px) {
      .page-content {
        align-items: flex-start;
        padding: 10px;
      }
      .container {
        grid-template-columns: 1fr;
        gap: 15px 15px;
      }
    }

    .tile {
      width: 100%;
      height: 180px;
      padding: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
      font-weight: 600;
      background: #ffffffdd;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      color: #004a99;
      transition:
        transform 0.3s ease,
        box-shadow 0.3s ease,
        background 0.3s ease;
      overflow: hidden;
    }

    .tile:hover, .tile:focus {
      background: #e6f0ff;
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 14px 40px rgba(0,74,153,0.4);
      outline: none;
    }

    .tile h2 {
      font-weight: 700;
      font-size: 1.7rem;
      margin: 0 0 12px 0;
      letter-spacing: 0.04em;
      color: #003366;
    }

    .tile p {
      font-weight: 400;
      font-size: 1rem;
      max-width: 220px;
      opacity: 0.9;
      color: #004a99;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="header" role="banner">
    <div class="logo">
      <img src="https://uswellnessbrands.my.site.com/servlet/servlet.ImageServer?id=015Vn000004QFXNIA4&oid=00D8c000005uVyKEAU" alt="Company Logo" draggable="false" />
    </div>
    <div class="profile-icon" title="User Profile" tabindex="0" role="button" aria-label="User Profile"></div>
  </div>

  <div class="page-content">
    <div class="container" role="list" id="tiles-container"></div>
  </div>

  <script>
    const tiles = [
      { title: "Onsite Event Scheduling", description: "Schedule events happening onsite", url: "#" },
      { title: "Home Test Kit Ordering", description: "Order test kits for home use", url: "#" },
      { title: "Physician form Ordering", description: "Order physician forms", url: "#" },
      { title: "Lab Voucher Ordering", description: "Request lab vouchers", url: "#" },
      { title: "Registration Event Scheduling", description: "Manage registration events", url: "#" },
      { title: "Class Event Scheduling", description: "Schedule classes and workshops", url: "#" },
      { title: "Results", description: "View your test results", url: "#" }
    ];

    const container = document.getElementById('tiles-container');

    tiles.forEach(tile => {
      const div = document.createElement('div');
      div.className = 'tile';
      div.tabIndex = 0;
      div.setAttribute('role', 'listitem');
      div.innerHTML = `
        <h2>${tile.title}</h2>
        <p>${tile.description}</p>
      `;
      div.addEventListener('click', () => {
        alert('Navigate to ' + tile.title);
      });
      div.addEventListener('keypress', (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          div.click();
        }
      });
      container.appendChild(div);
    });
  </script>

</body>
</html>
